name: Terragrunt Deploy - DEV Lab

on:
  push:
    branches: [ main ]
  workflow_dispatch:

env:
  TF_VERSION: '1.13.3'
  TG_VERSION: '0.67.4'
  AWS_REGION: 'us-east-1'

jobs:
  deploy-dev:
    name: Deploy to DEV
    runs-on: ubuntu-latest
    permissions:
      contents: read
    env:
      AWS_REGION: us-east-1
      TF_WORKSPACE: dev
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Verify AWS Credentials
        run: |
          aws sts get-caller-identity
          echo "AWS credentials configured successfully"

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}
          terraform_wrapper: false

      - name: Setup Terragrunt
        run: |
          wget https://github.com/gruntwork-io/terragrunt/releases/download/v${{ env.TG_VERSION }}/terragrunt_linux_amd64
          chmod +x terragrunt_linux_amd64
          sudo mv terragrunt_linux_amd64 /usr/local/bin/terragrunt
          terragrunt --version

      - name: Select Terraform Workspace
        run: terragrunt run-all workspace select dev || terragrunt run-all workspace new dev

      - name: Terragrunt Init
        env:
          AWS_REGION: us-east-1
          TF_WORKSPACE: dev
        run: terragrunt run-all init --terragrunt-non-interactive

      - name: Terragrunt Plan
        env:
          AWS_REGION: us-east-1
          TF_WORKSPACE: dev
        run: terragrunt run-all plan --terragrunt-non-interactive

      - name: Terragrunt Apply
        if: github.ref == 'refs/heads/main'
        env:
          AWS_REGION: us-east-1
          TF_WORKSPACE: dev
        run: terragrunt run-all apply --terragrunt-non-interactive
