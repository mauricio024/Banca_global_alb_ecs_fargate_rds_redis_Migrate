name: Terragrunt Deploy - DEV Lab

on:
  push:
    branches: [ main ]
  workflow_dispatch:

env:
  TF_VERSION: '1.5.7'
  TG_VERSION: '0.50.17'
  AWS_REGION: 'us-east-1'

jobs:
  deploy-dev:
    name: Deploy to DEV
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    env:
      AWS_REGION: us-east-1
      TF_WORKSPACE: dev
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS Credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::996617614114:role/GitHubActions-Terragrunt-Role
          aws-region: ${{ env.AWS_REGION }}
          role-session-name: GitHubActions-Terragrunt

      - name: Verify AWS Credentials
        run: |
          aws sts get-caller-identity
          echo "AWS credentials configured successfully via OIDC"

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}
          terraform_wrapper: false

      - name: Setup Terragrunt
        run: |
          wget https://github.com/gruntwork-io/terragrunt/releases/download/v${{ env.TG_VERSION }}/terragrunt_linux_amd64
          chmod +x terragrunt_linux_amd64
          sudo mv terragrunt_linux_amd64 /usr/local/bin/terragrunt
          terragrunt --version

      - name: Terragrunt Init
        run: |
          export TF_WORKSPACE=dev
          terragrunt run-all init --terragrunt-non-interactive

      - name: Terragrunt Plan
        run: |
          export TF_WORKSPACE=dev
          terragrunt run-all plan --terragrunt-non-interactive

      - name: Terragrunt Apply
        if: github.ref == 'refs/heads/main'
        run: |
          export TF_WORKSPACE=dev
          terragrunt run-all apply --terragrunt-non-interactive
